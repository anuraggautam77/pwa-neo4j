        <style>
            #admin-map ,#cluster-map, #nearbyuser-map          
            {
                height: 95%;
            }

            .labels_tap {
                color: red;
                background-color: white;
                font-family: "Lucida Grande", "Arial", sans-serif;
                font-size: 10px;
                font-weight: bold;
                text-align: center;
                width: 40px;
                border: 2px solid black;
                white-space: nowrap;
            }
            #panel {
                float: left;
                width: 300px;
                height: 550px;
            }
            #map-container {
                margin-left: 300px;
            }
            #map {
                width: 100%;
                height: 550px;
            }
            #markerlist {
                height: 400px;
                margin: 10px 5px 0 10px;
                overflow: auto;
            }
            .title {
                border-bottom: 1px solid #e0ecff;
                overflow: hidden;
                width: 256px;
                cursor: pointer;
                padding: 2px 0;
                display: block;
                color: #000;
                text-decoration: none;
            }
            .title:visited {
                color: #000;
            }
            .title:hover {
                background: #e0ecff;
            }
            #timetaken {
                color: #f00;
            }
            .info {
                width: 200px;
            }
            .info img {
                border: 0;
            }
            .info-body {
                width: 200px;
                height: 200px;
                line-height: 200px;
                margin: 2px 0;
                text-align: center;
                overflow: hidden;
            }
            .info-img {
                height: 220px;
                width: 200px;
            }


           

        </style>
